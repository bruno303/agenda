<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<a href="/admin/students"><button class="btn btn-large btn-default">Back</button></a>
			<br/><br/>
			<form role="form" method="post" action="/students/{$ID_STUDENT}">
				<div class="form-group">
					<label for="inpId">ID</label>
					<input class="form-control" name="inpId" type="text" value="{$ID_STUDENT}" readonly="true" required="true" />
				</div>
				<div class="form-group">
					<label for="inpName">Name</label>
					<input class="form-control" name="inpName" type="text" value="{$NAME}" required="true"/>
				</div>
				<div class="form-group">
					<label for="inpRa">RA</label>
					<input class="form-control" name="inpRa" type="text" value="{$RA}" required="true"/>
				</div>
				<div class="form-group">
					<label for="inpLogin">Login</label>
					<input class="form-control" name="inpLogin" type="text" value="{$LOGIN}" required="true"/>
				</div>
				<div class="form-group">
					<label for="inpPassword">Password</label>
					<input class="form-control" name="inpPassword" type="password" value="{$PASSWORD}" required="true"/>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" name="inpAdmin" {if="$IS_ADMIN == 1"}checked="true"{/if}/> Admin</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" name="inpActive" {if="$ACTIVE == 1"}checked="true"{/if}/> Active</label>
				</div>
				<br/>
				<button type="submit" class="btn btn-primary">Alter</button>
			</form>
		</div>
		<div class="col-md-3">
		</div>
	</div>
</div>
